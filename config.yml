baseURL: https://www.jakobthe.dev/
title: JakobTheDev | Jakob Pennington 
theme: "PaperMod"
languageCode: en-us

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-29MNLJYDQX

disqusShortname: JakobTheDev

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: JakobTheDev
  description: G'day, I'm Jakob Pennington, and I help development teams build secure software.
  author: Jakob Pennington
  images: ["/images/profile.png"]
  DateFormat: "2 January 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/favicon.ico"
    favicon16x16: "images/favicon-16x16.png"
    favicon32x32: "images/favicon-32x32.png"
    apple_touch_icon: "images/apple-touch-icon.png"
    safari_pinned_tab: "images/apple-touch-icon.png"

  label:
    text: "Home"
    # icon: /images/favicon-32x32.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: JakobTheDev
    subtitle: Hacking | AppSec | Software Development
    imageUrl: "images/profile.png"
    imageWidth: 240
    imageHeight: 240
    imageTitle: Test
    buttons:
      - name: About
        url: about
      - name: Blog
        url: posts

  socialIcons:
    - name: mastodon
      url: "https://infosec.exchange/@JakobTheDev"
    - name: twitter
      url: "https://twitter.com/@JakobTheDev"
    - name: github
      url: "https://github.com/JakobTheDev"
    - name: linkedin
      url: "https://www.linkedin.com/in/jakobpennington/"

  analytics:
    google:
      SiteVerificationTag: "G-29MNLJYDQX"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true
    linkFullImages: true

  editPost:
    URL: "https://github.com/JakobTheDev/website/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: about
      weight: 10
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai